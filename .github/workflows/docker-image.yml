name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      id: build
      run: |
        # Tworzymy tag z timestampem
        IMAGE_TAG=my-agent:ci-$(date +%s)
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        docker build . -f Dockerfile -t $IMAGE_TAG

    - name: Test Docker container starts
      run: |
        echo "Testing container $IMAGE_TAG"
        # Uruchom kontener w tle
        CONTAINER_ID=$(docker run -d $IMAGE_TAG)
        sleep 5
        STATUS=$(docker inspect -f '{{.State.Running}}' $CONTAINER_ID)
        if [ "$STATUS" != "true" ]; then
          echo "Container failed to start"
          docker logs $CONTAINER_ID
          exit 1
        fi
        echo "Container started successfully"
        docker stop $CONTAINER_ID
        docker rm $CONTAINER_ID
