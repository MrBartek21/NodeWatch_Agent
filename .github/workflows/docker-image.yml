name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        IMAGE_TAG=my-agent:ci-$(date +%s)
        docker build . -f Dockerfile -t $IMAGE_TAG

    - name: Test Docker image sanity
      run: |
        IMAGE_TAG=my-agent:ci-$(date +%s)
        # uruchamiamy kontener tylko z prostym poleceniem, żeby nie wymagał dockera hosta
        docker run --rm $IMAGE_TAG python -c "print('Agent container build OK')"
